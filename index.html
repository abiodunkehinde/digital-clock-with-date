<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Clock</title>
  <style>
    body { background: #1e1e2f; color: #0ff; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; font-family: monospace; }
    .clock { font-size: 4em; }
    .date { font-size: 1.5em; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="clock" id="clock">00:00:00</div>
  <div class="date" id="date"></div>
  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2,'0');
      const m = now.getMinutes().toString().padStart(2,'0');
      const s = now.getSeconds().toString().padStart(2,'0');
      document.getElementById('clock').textContent = `${h}:${m}:${s}`;
      document.getElementById('date').textContent = now.toLocaleDateString('en-US', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
